# .goreleaser.yaml
version: 2

project_name: quell

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/quell/main.go
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/Microindole/quell/internal/build.Version={{.Version}}
      - -X github.com/Microindole/quell/internal/build.Commit={{.Commit}}
      - -X github.com/Microindole/quell/internal/build.Date={{.Date}}
    binary: quell

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}

checksum:
  name_template: 'checksums.txt'

